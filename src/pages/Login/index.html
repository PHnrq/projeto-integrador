<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donare - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="main-left">
      <img class="main-left__logo" src="./assets/logo.svg">
      <h3 class="main-left__description">Conectamos  doadores às pessoas em insuficiência  alimentar
        e ONGs com o objetivo de reduzir o desperdício de alimentos.</h3>
    </div>
      <form class="main-right__login" class="form" action="#" method="post">
        <label for="email"></label>
        <input type="text" class="main-right__login__input" placeholder="E-mail">
        <label for="password"></label>
        <input type="password" class="main-right__login__input" placeholder="Senha">
        <button class="btn btn-login" type="submit">
          <img src="./assets/vector-login.png">
          <p class="btn-text">Login</h1></button>
        <hr class="line">
        <p class="main-right__register">Não tem conta?</p> 
        <button class="btn btn-register btn-text">Cadastre-se</button>
      </form>

  </div>

</body>

</html>
