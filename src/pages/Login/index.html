<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donare - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="main-left">
      <img class="main-left__logo" src="./assets/logo.svg">
      <h3 class="main-left__description">Conectamos  doadores às pessoas em insuficiência  alimentar
        e ONGs com o objetivo de reduzir o desperdício de alimentos.</h3>
    </div>
    <div class="main-right">
      <form class="main-right__login" class="form" action="#" method="post">
        <label for="email">E-mail</label>
        <input type="text" class="email">
        <label for="password">Senha</label>
        <input type="password" class="password">
        <button type="submit">Login</button>
      </form>
      <hr>
      <p class="main-right__register">Não tem conta? <button>Cadastre-se</button></p>
    </div>

  </div>

</body>

</html>
